<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>

    <style>
      .box {
        width: 300px;
        height: 200px;
        background: linear-gradient(45deg, rgb(255, 21, 21) 40%, blue, green);
        background: linear-gradient(
          90deg,
          rgba(48, 140, 176, 1) 0%,
          rgba(87, 199, 133, 1) 50%,
          rgba(237, 221, 83, 1) 100%
        );
        background: radial-gradient(
          circle,
          rgba(63, 94, 251, 1) 0%,
          rgba(252, 70, 107, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
