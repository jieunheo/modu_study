<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>

    <style>
      .box {
        width: 80vw;
        height: 80vh;

        /* 배경색 */
        background-color: pink;

        /* 이미지 */
        background-image: url(./images/weniv-binky.png);

        /* 이미지 반복 */
        background-repeat: repeat;
        background-repeat: repeat-x; /* 가로 */
        background-repeat: repeat-y; /* 세로 */
        background-repeat: no-repeat;

        /* 이미지 위치 */
        background-position: center; /* 정중앙 */
        background-position: right center; /* 좌우(x) 상하(y) 순서로 입력 */
        background-position-x: left;
        background-position-y: bottom;

        background-position: 0% 0%;
        background-position: 100% 60%;

        background-position: 0px 0px;
        background-position: 30px 40px;
        background-position: 40px; /* 가로(x) 위치만 적용. 세로(y)는 정중앙 */

        background-position: center;

        /* 이미지 크기 */
        background-size: contain; /* 이미지가 잘리지 않는 정도로 딱 맞게. 가로세로의 큰 값 기준 */
        background-size: cover; /* 여백이 보이지 않는 정도로 크게. 가로세로의 작은 값 기준 */
        background-size: 80%; /* 부모 요소의 크기 기준 % */

        /* 배경 영역 */
        border: 5px dashed #000;
        padding: 10px;
        background-clip: border-box; /* border까지 */
        background-clip: padding-box; /* border 전, padding 까지 */
        background-clip: content-box; /* padding 전, 콘텐츠 까지 */

        /* ========== 초기화 ========== */
        all: revert; /* 스타일 초기화 */
        width: 90vw;
        height: 90vh;
        border: 10px dashed black;
        background-image: url("./images/weniv-suri.png");
        background-color: skyblue;
        background-repeat: no-repeat;
        padding: 10px;

        /* 이미지 원점 */
        background-origin: border-box; /* border 시작 위치 */
        background-origin: padding-box; /* border 빼고 padding 시작 위치 */
        background-origin: content-box; /* padding 뻬고 콘텐츠 시작 위치 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
