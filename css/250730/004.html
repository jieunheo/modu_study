<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin 병합현상</title>

    <style>
      .child {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 20px; /* 블록레벨 요소가 인접할 때 상하 마진 병합 현상 일어남 */
      }

      .child:nth-child(2) {
        margin-top: 40px;
      }

      .parent {
        background-color: skyblue;
        width: fit-content; /* 부모 자식간의 마진 병합 */

        /* 1. 부모 요소를 block이 아니게 수정 */
        /* display: inline-block; */
        /* 이후 값이 inline 또는 inline-block인 경우 나란히 자리하게 된다. */

        /* 2. 부모 요소의 마진, 자식 요소의 마진 사이에 구분할 수 있는 값 설정 */
        /* padding: 1px; */
        /* border: 1px solid #000; */
        /* 2px의 레이아웃 오차가 발생 */

        /* 3. overflow 적용 */
        /* overflow: hidden; */
        /* 주로 사용 */

        /* 4. display: flow root */
        display: flow-root;
        /* IE 미지원 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
    </div>
    <span>hello</span>
  </body>
</html>
