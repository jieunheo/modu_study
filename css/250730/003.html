<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여백</title>

    <style>
      .box {
        background-color: pink;
        border: 1px solid #000;

        /* padding - 선 안쪽 여백 */
        padding: 10px; /* 상하좌우 */
        padding: 10px 20px; /* 상하 좌우 */
        padding: 10px 20px 30px; /* 상 좌우 하 */
        padding: 10px 20px 30px 40px; /* 상 우 하 좌 */
        padding-left: 10px;

        /* margin - 선 바깥쪽 여백 */
        margin: 10px;
        margin: 10px 20px;
        margin: 10px 20px 30px;
        margin: 10px 20px 30px 40px;
        margin-top: 20px;

        width: 200px;
        margin: auto; /* 좌우 가운데로 위치 */
      }

      .box:nth-child(1) {
        margin: 10px;
        margin-right: auto;
      }
      .box:nth-child(2) {
        margin: 10px;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
  </body>
</html>
