<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>

    <style>
      .card {
        width: 240px;
        height: 320px;
        background-color: pink;
        margin: 100px auto;
        position: relative;

        perspective: 500px;
        transform-style: preserve-3d;
        transform: rotate3d(0, 0, 0, 45deg) scale(1.2);
        transition: all 1s;
      }
      .card:hover {
        transform: rotateZ(45deg) translateZ(100px) rotateY(250deg);
      }

      .card-front,
      .card-back {
        background-color: rgba(255, 0, 0, 0.5);
        position: absolute;
        inset: 0;

        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
      }
      .card-back {
        background-color: rgba(0, 255, 0, 0.5);
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-front">앞면</div>
      <div class="card-back">뒷면</div>
    </div>
  </body>
</html>
