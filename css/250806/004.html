<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 관련 속성들</title>

    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 100px;
      }
      .item {
        width: 150px;
        height: 150px;
        background-color: rgba(0, 255, 0, 0.5);
        border: 1px solid #000;

        display: flex;
        justify-content: center;
        align-items: center;

        transition: all 2s;
      }
      .item:nth-child(1):hover {
        /* perspective 가 없으면 2차원으로 보임 */
        /* 부모 요소 perspective, 자식요소 transform: perspective */
        transform: perspective(300px) translateZ(100px);

        transform: perspective(300px) translate3d(100px, 100px, 100px);
      }
      .item:nth-child(2):hover {
        transform: perspective(500px) rotateZ(45deg);

        /* x, y, z에 대한 백터 (0~1)
        네번째 인자인 각도를 비율에 따라 회전 */
        transform: perspective(300px) rotate3d(1, 3, 1, 45deg);
      }
      .item:nth-child(3):hover {
        /* scaleZ는 두께를 만드는 속성이 아닌, 
        z축으로 변형이 일어나는 값에 대해 비율을 지정하는 속성 */
        transform: perspective(200px) scaleZ(2) rotate3d(1, 1, 1, 45deg);

        transform: perspective(200px) scale3d(1, 2, 2) rotate3d(1, 1, 1, 45deg);
      }
      .item:nth-child(4):hover {
        transform: perspective(300px) translate3d(-100px, 50px, 50px)
          rotate3d(0.5, 1, 0.5, 45deg) scale3d(2, 0.5, 2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">translate</div>
      <div class="item">rotate</div>
      <div class="item">scale</div>
      <div class="item">all</div>
    </div>
  </body>
</html>
