<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 관련 속성들</title>

    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 100px;

        /* z위치 -> 공간의 깊이 - 가까울 수록 왜곡이 심함 */
        /* perspective: 300px;
        perspective: 400px;
        perspective: 800px;
        perspective: 100px;
        perspective: 600px; */

        /* 어디에서 화면의 중심을 바라보는지 결정 */
        /* perspective-origin (x, y) */
        /* perspective-origin: center center;
        perspective-origin: top left;
        perspective-origin: bottom right; */
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.5);
        border: 1px solid #000;

        display: flex;
        justify-content: center;
        align-items: center;

        /* 회전 - 부모 요소에 perspective와 함께 사용 */
        transform: rotateX(60deg); /* 눕는다 */
        transform: rotateY(30deg); /* 옆으로 틀기 */
        transform: rotatez(30deg); /* 시계방향으로 돌리기 */
        transform: rotateX(30deg) rotateY(30deg);
        transform: rotateX(45deg);
      }

      /* 개별 요소에 원근감 */
      .item:nth-child(1) {
        transform: perspective(200px) rotateX(45deg);
      }
      .item:nth-child(2) {
        transform: perspective(400px) rotateX(45deg);
      }
      .item:nth-child(3) {
        transform: perspective(800px) rotateY(120deg);
      }
      .item:nth-child(4) {
        /* transformdp perspective의 뒤에 값에만 원근감 적용 */
        transform: rotateY(60deg) perspective(500px) rotateX(60deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
