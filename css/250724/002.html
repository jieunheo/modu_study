<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 작성해보기</title>
    <style>
      /* style 태그 안에 CSS 코드 작성 */
      p {
        color: dodgerblue; /* 폰트 색상 */
        font-size: 24px; /* 폰트 크기 */
        font-weight: 700; /* 폰트 굵기 */
        background-color: pink; /* 배경 색상 */
      }

      span {
        color: limegreen;
        font-size: 20px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <p>허지은 <span>Jieun Heo</span></p>
  </body>
</html>
