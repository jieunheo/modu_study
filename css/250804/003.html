<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .layout {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* header */
      header {
        background-color: pink;
        padding: 14px;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 24px;
        font-weight: 700;
      }
      header nav ul {
        list-style: none;
        display: flex;
        gap: 24px;
      }
      header nav a {
        color: inherit;
        text-decoration: none;
      }

      /* main */
      main {
        background-color: skyblue;
        padding: 14px;

        flex-grow: 1;
      }

      /* footer */
      footer {
        background-color: green;
        padding: 14px;

        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Hello World</h1>
        <nav>
          <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
          </ul>
        </nav>
      </header>
      <main><p>main</p></main>
      <footer><p>footer</p></footer>
    </div>
  </body>
</html>
