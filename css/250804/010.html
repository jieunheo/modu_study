<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>

    <style>
      .focus-btn:focus {
        /* 요소에 포커스 되었는지 */
        /* 키보드 또는 마우스의 포커싱 */
        background-color: skyblue;
      }
      .focus-visible-btn:focus-visible {
        /* 키보드로 포커싱 되었을 때 적용되는 스타일 */
        /* 마우스, 터치 -> 사용자 경험 개선 */
        background-color: pink;
      }

      .login-form {
        border: 1px solid #000;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .login-form:focus-within {
        /* 자식요소에 focus 된 속성이 있는 경우 */
        /* .login-form:has(:focus) */
        background-color: aliceblue;
      }

      .login-btn {
      }
      .login-btn:enabled {
        background-color: #442fa0;
        color: #fff;
      }
      .login-btn:disabled {
        background-color: #ddd;
        color: #888;
      }

      label:has(+ input:required) {
        color: red;

        &::after {
          content: "*";
        }
      }

      .state-check-input {
        display: none;
      }
      .state-check-input:checked {
        outline: 2px solid red;
      }
      .state-check-input + .icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: url(./images/check-box.png) no-repeat center/cover;
      }
      .state-check-input:checked + .icon {
        background: url(./images/check-box-fill.png) no-repeat center/cover;
      }
    </style>
  </head>
  <body>
    <!-- form에서 자주 사용하는 선택자 -->
    <button class="focus-btn">focus 버튼</button>
    <button class="focus-visible-btn">focus visible 버튼</button>

    <form action="" class="login-form">
      로그인
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" required />

      <label for="state-check">
        <input
          type="checkbox"
          name="state-check"
          id="state-check"
          class="state-check-input"
        />
        <span class="icon"></span>
        로그인 상태 유지
      </label>

      <button type="button" disabled>로그인</button>
    </form>
  </body>
</html>
