<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 사이즈</title>

    <style>
      /* html 기본값 16px 기준 */
      /* 
      p {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 40px;
      }
      h3 {
        font-size: 1.25em;
      } */
      html {
        font-size: 10px;
        /* font-size: 62.5%; */
      }
      body {
        font-size: 1.6rem;
      }
      p {
        font-size: 4rem;
      }
      h2 {
        font-size: 40px;
      }
      h3 {
        font-size: 2em; /* body font-size 적용을 안한 경우 */
        font-size: 1.25em;
      }
      .parents {
        width: 25vw;
        font-size: 50px;
      }
      .child1 {
        font-size: 0.5em;
        width: 50vw;
      }
      .child2 {
        font-size: 0.5em;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <p>rem을 사용해서 font-size: 40px;</p>
    <h2>px을 사용해서 font-size: 40px;</h2>
    <h3>em을 사용해서 font-size: 20px;</h3>
    <div class="parents">
      너비가 뷰포트를 기준으로 1/4
      <br />
      font-size: 50px;
      <div class="child1">
        글씨의 사이즈는 부모의 50%
        <br />
        너비가 뷰포트 기준으로 1/2
        <div class="child2">
          글씨의 사이즈는 부모의 50%
          <br />너비가 뷰포트 기준으로 100%
        </div>
      </div>
    </div>
  </body>
</html>
