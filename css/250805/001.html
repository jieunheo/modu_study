<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>

    <style>
      /* 속성을 가지고 있는지 */
      p[title] {
        color: green;
      }
      [class] {
        font-weight: 700;
      }

      /* = */
      p[title="hello"] {
        border: 1px solid red;
      }
      [class="btn warning"] {
        color: red;
      }

      /* ~= 공백으로 구분되어있는 속성값 중에 일치 */
      [class~="btn"] {
        background-color: pink;
      }

      /* |= 속성값으로 시작하거나 속성값- 시작
      btn으로 시작하거나 btn-으로 시작하는 것 선택 */
      [class|="btn"] {
        padding: 10px;
      }

      /* ^= 시작 */
      [class^="btn"] {
        color: yellowgreen;
      }

      /* $= 끝 */
      [class$="btn"] {
        color: royalblue;
      }

      /* *= 포함되어 있는지 */
      [class*="btn"] {
        text-decoration: underline wavy;
      }
    </style>
  </head>
  <body>
    <p title="hello">hello world</p>
    <p title="hello world">hello world</p>
    <p class="text">hello world</p>

    <button class="btn-primary">1. primary button</button>
    <button class="secondary-btn">2. secondary button</button>
    <button class="btn warning">3. warning button</button>
    <button class="btn-red">4. Error button</button>
    <button class="btn">5. Button</button>
  </body>
</html>
