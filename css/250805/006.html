<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>

    <style>
      /* 강사님답 */

      .c {
        width: 300px;
        height: 300px;
        background-color: #eee;
        border-radius: 50%;
        margin: 10px auto;

        position: relative;
      }
      .h {
        width: 20px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center bottom;

        animation: time-change 432s linear 0s infinite;
      }
      .m {
        width: 10px;
        height: 120px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center bottom;

        animation: time-change 36s linear 0s infinite;
      }
      .s {
        width: 5px;
        height: 150px;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center bottom;

        animation: time-change 6s linear 0s infinite;
      }
      @keyframes time-change {
        0% {
          transform: translate(-50%, -100%) rotate(0deg);
        }

        100% {
          transform: translate(-50%, -100%) rotate(360deg);
        }
      }

      .b {
        width: 113px;
        height: 176px;
        margin: 10px auto;
        background: url(images/building.png) no-repeat top left / auto 100%;

        animation: building-up 3s steps(33) 0s infinite alternate;
      }
      @keyframes building-up {
        0% {
          background-position: top left;
        }

        100% {
          background-position: top right;
        }
      }
    </style>
  </head>
  <body>
    <!-- 시계 만들기 -  -->
    <div class="c">
      <div class="h"></div>
      <div class="m"></div>
      <div class="s"></div>
    </div>

    <!-- 빌딩 - steps -->
    <!-- 빌딩 이미지를 이용 (32개 프레임) -->
    <div class="b"></div>
  </body>
</html>
