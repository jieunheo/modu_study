<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      /* 가로 세로 비율에 따른 배치 */

      /* 가로가 길면 가로로, 세로가 길면 세로로 나열 */
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;

        
        /* 방향을 orientation -> 세로 potrait, 가로 landscape */
        @media screen and (orientation: landscape){
          flex-direction: row;
        }
      }
      /* 화면을 출력할 때 사용하는 속성 */

      @media print {
        header, footer {
          display: none;
        }
      }


    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas deserunt voluptatem aliquid maxime quam veniam est laboriosam, ipsum id exercitationem voluptatibus ea libero accusantium assumenda reiciendis delectus, corrupti quo veritatis.</main>
      <footer>footer</footer>
    </div>
  </body></body>
</html>
