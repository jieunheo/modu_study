<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      .licat {
        width: 168px;
        height: 200px;
        background: url(./images/steps-licat.png) no-repeat top left / auto 100%;

        animation: move-licat 1s steps(6) 0s infinite;
      }

      @keyframes move-licat {
        0% {
          background-position: top left;
        }

        100% {
          background-position: top right;
        }
      }
    </style>
  </head>
  <body>
    <div class="licat"></div>
  </body>
</html>
