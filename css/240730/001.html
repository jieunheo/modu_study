<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록레벨과 인라인레벨</title>

    <style>
      .box,
      .text {
        margin: 10px;
        padding: 10px;
        border: 1px solid red;
        width: 300px;
        height: 100px;

        /* 
        블록레벨: 모든 속성 적용
        인라인레벨: width, height, 상하margin 적용 X
        */
      }
    </style>
  </head>
  <body>
    <div class="box">Hello World</div>
    <span class="text">Hello World</span>
  </body>
</html>
