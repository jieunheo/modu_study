<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>

    <style>
      /* button */
      button {
        width: 88px;
        height: 32px;
        border: 1px solid #1a202c;
        background-color: #343f50;
        box-shadow: inset 2px 2px 0 0 rgba(255, 255, 255, 0.1);

        font-size: 12px;
        font-weight: 700;
        color: #cbd5df;
      }
      button:not(:disabled):hover,
      button:not(:disabled):active {
        text-decoration: underline;
        color: #ffffff;
      }
      button:not(:disabled):hover {
        box-shadow: inset 2px 2px 0 0 rgba(255, 255, 255, 0.2);
      }
      button:not(:disabled):active {
        box-shadow: inset 2px 2px 0 0 rgba(0, 0, 0, 0.2);
      }

      /* normal */
      /* normal:disabled */
      .normal:disabled {
        color: #4a5568;
        box-shadow: none;

        /* 이 위치에서 사용해도 됌 */
        /* text-decoration: none; */
      }
      /* not(:disabled) 사용 */
      /* .normal:disabled:hover,
      .normal:disabled:active {
        text-decoration: none;
      } */

      /* positive */
      .positive {
        color: #439aff;
      }
      .positive:hover,
      .positive:active {
        background-color: #439aff;
        border: 1px solid #439aff;
      }

      /* negative */
      .negative {
        color: #eb5757;
      }
      .negative:hover,
      .negative:active {
        background-color: #eb5757;
        border: 1px solid #eb5757;
      }
    </style>
  </head>
  <body>
    <button class="normal">Button</button>
    <button class="normal" disabled>Button</button>
    <button class="positive">Yes</button>
    <button class="negative">Del</button>
  </body>
</html>
