<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 600px;
        margin: 20px auto;
        gap: 10px;
        margin-bottom: 200vh;
        margin-top: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        background: #ccc;
        border: 1px solid black;
      }
      .pink {
        background-color: pink;

        /* 1. position: static 기본값, 고정된 요소 */
        /* HTML 정상 흐름에 있는 위치에서 고정
         top, left 같은 속성으로 이동 X */
        position: static;
        /* top: 10px;
        left: 10px; */

        /* 2. position:relative */
        /* relative 상대적인 위치를 기준으로 top, left, bottom, right */
        /* 주변 요소의 레이아웃은 유지, 자기 자신의 위치만 변경 */
        /* top > bottom, left > right */
        position: relative;
        /* top: 10px; */
        left: 20px;
        bottom: 20px;

        /* 5. sticky: 스크롤에 따라서 relative, fixed 처럼 동작 */
        position: sticky;
        /* top 또는 bottom을 지정을 해주어야함 */
        top: 0px;
        bottom: 10px;
        /* overflow:hidden, scroll 등의 속성이 올바르게 동작 X */
      }
      .baby {
        background-color: teal;
        width: 100px;
        height: 100px;

        /* 3. position: absolute */
        /* 부모 요소를 벗어남, 조상 요소들 중 position: static이 아닌 요소를 기준 */
        /* 조상 요소가 모두 static이면 html(뷰포트) 기준으로 위치 */
        /* 주변 요소의 레이아웃을 변경 */
        width: auto;
        height: auto;
        position: absolute;
        top: 20px;
        left: 40px;
        bottom: 20px;
        right: 20px;

        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;

        /* inset: top, left, right, bottom을 한번에 적용할 수 있는 단축속성 */
        inset: 10px;
        inset: 10px 20px;
        inset: 10px 20px 30px;
        inset: 10px 20px 30px 40px;
        /* 속성값의 개수를 다양하게 가질 수 O -> padding, margin에서 적용했던 순서와 동일 */

        /* 4. fixed: 뷰포트를 기준으로 고정된 위치 */
        /* 일반적인 흐름에서 제거됨 */
        inset: initial;
        position: fixed;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box pink">
        5
        <div class="baby">child</div>
        text!
      </div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
