<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex grid</title>
    <style>
      .flex-container {
        display: flex;
        display: inline-flex;
      }
      .item {
        width: 50px;
        height: 50px;
        background-color: greenyellow;
      }
      .grid-container .item {
        background-color: violet;
      }
      .grid-container {
        display: grid;
        display: inline-grid;
        grid-template-columns: repeat(2, 1fr);
      }
    </style>
  </head>
  <body>
    <!-- flex와 grid 자식요소 배치를 설정하는 레이아웃 방식 -->
    <!-- flex, grid: 자식요소의 배치를 결정 + 자기자신은 블록 레벨 -->
    <!-- inline-flex, inline-grid: 자식요소의 배치를 결정 + 자기자신은 인라인 레벨 -->
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

    <div class="grid-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
