<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .character-img {
        /* 원하는 비율로 유지하고 싶을 때 - 반응형에 권장 */
        /* 1. aspect-ratio */
        /* 가로 / 세로 */
        width: 50%;
        aspect-ratio: 1/1;
        /* height가 있는 경우에는 height가 우선 */
        /* height가 auto인 경우에만 aspect-ratio가 올바르게 동작 */
        height: 200px;
        height: auto;
        border: 1px solid red;

        /* 요소 크기에 가득, 비율을 유지 */
        object-fit: cover;
        object-fit: contain;
        /* 원본의 크기를 유지 */
        object-fit: none;
        object-fit: cover;
      }

      /* 2. padding-top */
      /* 컨테이너의 padding-top -> 내가 원하는 비율을 가진 컨테이너 */
      /* 컨테이너를 기준으로 이미지가 전체 너비, 높이를 가지도록 */
      /* object-fit:cover를 사용해서 이미지 비율 유지 */
      .container {
        /* padding-top을 % -> 부모 요소의 너비를 기준으로 설정 */
        width: 100%;
        /*
        100 : ? = x : y
        ? = 100 / x * y */

        /* x : y -> (100 / x * y) */
        /* 2 : 1 */
        padding-top: 50%;
        /* 1: 2 */
        padding-top: 200%;
        /* 3 : 4 */
        padding-top: 133.33%;
        /* 4 : 3 */
        padding-top: 75%;
        /* 16 : 9 */
        padding-top: 56.25%;

        /* width를 100%가 아닌 다른 퍼센트를 가질 -> padding-top */
        /* x : y = width : padding-top */
        /* 2 : 1 */
        width: 50%;
        padding-top: 25%;

        /* 4 : 3 */
        width: 40%;
        /* 계산이 번거로운 경우 calc */
        /* 연산자: + 더하기, - 빼기, * 곱하기, / 나누기 */
        /* 1. 연산자는 띄어쓰기로 작성 */
        /* 2. 단위가 다르더라도 연산 가능, *와 /는 하나는 숫자값 */
        padding-top: calc(40% / 4 * 3);

        width: 50%;
        /* 16 : 9 */
        padding-top: calc(50% / 16 * 9);

        border: 1px solid red;
        /* padding-top으로 요소의 크기를 결정하기 위해서 */
        height: 0;
        position: relative;
      }
      .container img {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img class="character-img" src="./images/weniv-garry.png" alt="" />

    <div class="container">
      <img src="./images/weniv-chilli.png" alt="" />
    </div>
  </body>
</html>
