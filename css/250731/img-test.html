<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 배경넣기 테스트</title>

    <style>
      /* aspect-ratio */
      .aspect1 img {
        width: 30%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      .aspect2 img {
        width: 30%;
        aspect-ratio: 2/1;
        object-fit: cover;
      }

      /* padding */
      .padding {
        width: 30%;
        padding-top: 30%;
        position: relative;
        height: 0;
        display: inline-block;
      }
      .padding img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        object-position: center;
      }
      .padding2 {
        padding-top: 15%;
      }
    </style>
  </head>
  <body>
    <!-- 이미지 3개는 1:1의 비율 / 나머지 이미지 3개는 2:1 비율 -->
    <!-- 한 줄에 3개씩 이미지가 배치되도록 너비를 설정 -->
    <!-- 30분까지 -->
    <h2>aspect ratio 방식</h2>
    <div class="aspect1">
      <img src="./images/weniv-binky.png" alt="" />
      <img src="./images/weniv-chilli.png" alt="" />
      <img src="./images/weniv-garry.png" alt="" />
    </div>
    <div class="aspect2">
      <img src="./images/weniv-licat.png" alt="" />
      <img src="./images/weniv-suri.png" alt="" />
      <img src="./images/weniv-wade.png" alt="" />
    </div>

    <h2>padding-top</h2>
    <div class="padding">
      <img src="./images/weniv-binky.png" alt="" />
    </div>
    <div class="padding">
      <img src="./images/weniv-chilli.png" alt="" />
    </div>
    <div class="padding">
      <img src="./images/weniv-garry.png" alt="" />
    </div>
    <div class="padding padding2">
      <img src="./images/weniv-licat.png" alt="" />
    </div>
    <div class="padding padding2">
      <img src="./images/weniv-suri.png" alt="" />
    </div>
    <div class="padding padding2">
      <img src="./images/weniv-wade.png" alt="" />
    </div>
  </body>
</html>
