<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그들</title>
  </head>
  <body>
    <!-- 순서 있는 리스트 -->
    <ol>
      <li>첫번째</li>
      <li>두번째</li>
    </ol>

    <!-- 순서 없는 리스트 -->
    <h2>FE 5기 학생 목록</h2>
    <ul>
      <li><a href="#">윤여훈</a></li>
      <li>허지은</li>
    </ul>

    <!-- 단어의 뜻을 작성 위해서 사용 -->
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language, 웹페이지의 구조를 만드는 언어</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets, 웹페이지의 스타일을 지정하는 언어</dd>
      <dt>JavaScript</dt>
      <dd>웹페이지에 동적인 기능을 추가하는 프로그래밍 언어</dd>
    </dl>
    <!-- 대상을 설명하기 위해서 사용 -->
    <dl>
      <h3>가장 인기있는 영화 주인공</h3>
      <dt>해리포터</dt>
      <dd>해리포터 시리즈의 주인공, 마법사</dd>
      <dt>아이언맨</dt>
      <dd>마블 시리즈의 주인공, 천재 발명가</dd>
    </dl>
    <dl>
      <!-- 스타일링을 위해 div로 묶을 수 있다 -->
      <div>
        <dt></dt>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
      </div>
      <div>
        <dt></dt>
        <dt></dt>
        <dd></dd>
        <dd></dd>
      </div>
    </dl>
  </body>
</html>
