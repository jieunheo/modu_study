<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <!-- 내부 문서 포함하기 -->
    <iframe src="../day2/aboutme.html" width="800" height="450"></iframe>

    <!-- 지도 가져오기 -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.2369942884216!2d127.14791727553686!3d35.81866062241275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3570230a49457577%3A0xd77fd65ced5949e0!2z7ZeI6rCA64K4IOuLreuwnA!5e0!3m2!1sko!2skr!4v1753236973993!5m2!1sko!2skr"
      width="800"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <!-- 유튜브 가져오기 -->
    <iframe
      width="800"
      height="450"
      src="https://www.youtube.com/embed/RGsQJDQRjOk?si=drS2GWUxu9QSzhWE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
