<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="sr-only">로그인 페이지</h1>
      <button id="showLoginBtn">로그인</button>
      <dialog id="loginModal">
        <div>
          <h2>로그인 또는 회원가입</h2>
          <button id="closeBtn">
            <img src="./img/close.png" alt="" /><span class="sr-only"
              >닫기</span
            >
          </button>
        </div>
        <form action="#">
          <h3 class="sr-only">아이디 비밀번호로 로그인</h3>
          <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          <div>
            <label class="sr-only" for="id">아이디</label>
            <input type="text" id="id" name="id" required />
          </div>
          <div>
            <label class="sr-only" for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <img src="./img/check-box.png" alt="로그인 상태 유지 체크박스" />
            <input
              class="sr-only"
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
            />
            <label for="rememberMe">로그인 상태 유지 </label>
          </div>
          <div><button type="submit">로그인</button></div>
          <div>
            <ul>
              <li>
                <a href="">회원가입</a>
              </li>
              <li>
                <a href="">아이디/비밀번호 찾기</a>
              </li>
            </ul>
          </div>
        </form>
        <div>
          <span>또는</span>
          <h3 class="sr-only">소셜 계정으로 로그인</h3>
          <ul>
            <li>
              <a href=""
                ><img src="./img/Google__G__Logo 1.png" alt="" /> 구글 계정으로
                로그인</a
              >
            </li>
            <li>
              <a href=""
                ><img src="./img/facebook.png" alt="" /> 페이스북 계정으로
                로그인</a
              >
            </li>
            <li>
              <a href=""
                ><img src="./img/naver-logo.png" alt="" /> 네이버 계정으로
                로그인</a
              >
            </li>
            <li>
              <a href=""
                ><img src="./img/message-circle.png" alt="" /> 카카오톡 계정으로
                로그인</a
              >
            </li>
          </ul>
        </div>
      </dialog>
    </section>

    <script>
      const dialog = document.getElementById("loginModal");
      const showDialogBtn = document.getElementById("showLoginBtn");
      const closeBtn = document.getElementById("closeBtn");

      showDialogBtn.addEventListener("click", () => {
        dialog.showModal();
      });

      closeBtn.addEventListener("click", () => {
        dialog.close();
      });
    </script>
  </body>
</html>
