<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
  </head>
  <body>
    <!-- vedio 태그와 유사 -->
    <audio src="./src/CatPurr.mp3" controls autoplay></audio>

    <!-- source 태그와 함께 사용 -->
    <audio controls>
      <source src="./src/CatPurr.mp3" type="audio/mpeg"></source>
    </audio>
  </body>
</html>
