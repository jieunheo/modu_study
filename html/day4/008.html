<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chceckbox</title>
  </head>
  <body>
    <h1>사용할 수 있는 기술을 선택해주세요</h1>
    <div>
      <input type="checkbox" id="html" name="skill" /><label for="html"
        >HTML</label
      >
      <input type="checkbox" id="css" name="skill" /><label for="css"
        >CSS</label
      >
      <input type="checkbox" id="js" name="skill" /><label for="js"
        >Javascript</label
      >
    </div>

    <h1>성별을 선택하세요</h1>
    <div>
      <input type="radio" id="male" name="gender" /><label for="male"
        >남자</label
      >
      <input type="radio" id="female" name="gender" /><label for="female"
        >여자</label
      >
    </div>
  </body>
</html>
