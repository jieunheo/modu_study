<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      body {
        margin: 0;
      }
      #info {
        position: fixed;
        left: 20px;
        top: 20px;
      }
      .section {
        box-sizing: border-box;
        height: 100vh;
        padding: 5rem;
        border: 1px solid #000;
      }
      .section:nth-child(odd) {
        text-align: right;
        background-color: pink;
      }

      .progress {
        position: fixed;
        left: 0;
        top: 0;
        width: 0;
        height: 10px;
        background-color: blue;
      }

      .star {
        position: fixed;
        left: 50px;
        top: 50px;
        font-size: 100px;
        transform-origin: bottom;

        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <p id="info">info</p>

    <div class="progress"></div>
    <div class="star">⭐</div>

    <div class="sections">
      <section class="section">
        <h2>section 0</h2>
      </section>
      <section class="section">
        <h2>section 1</h2>
      </section>
      <section class="section">
        <h2>section 2</h2>
      </section>
      <section class="section">
        <h2>section 3</h2>
      </section>
      <section class="section">
        <h2>section 4</h2>
      </section>
    </div>

    <script>
      const info = document.getElementById("info");
      const progress = document.querySelector(".progress");
      const star = document.querySelector(".star");

      let isScrolling = false; // 스크롤 중일 때 true
      let timerId; // setTimeout이 리턴하는 값

      // timerId = setTimeout(() => {
      //   console.log(11);
      // }, 2000);

      // clearTimeout(timerId); // Timeout 취소

      window.addEventListener("scroll", (e) => {
        info.innerHTML = `
            현재 스크롤 위치(window.scrollY): ${window.scrollY}`;

        isScrolling = true;

        clearTimeout(timerId); // 이 전의 timeout을 멈춤

        // timeout 새로 세팅
        timerId = setTimeout(() => {
          isScrolling = false;
          console.log("스크롤 멈춤");
        }, 150);
      });
    </script>
  </body>
</html>
