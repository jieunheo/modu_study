<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      body {
        margin: 0;
      }

      .info {
        position: fixed;
      }

      .panel-3d-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;

        perspective: 1000px; /* 3D */
      }

      .panel-3d {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80vw;
        height: 80vh;
        font-size: 50px;
        background-color: rgba(0, 0, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <p class="info"></p>

    <div class="panel-3d-wrapper">
      <div class="panel-3d">3D 패널</div>
    </div>

    <script>
      const panel = document.querySelector(".panel-3d");
      const maxAngle = 30;

      window.addEventListener("mousemove", (e) => {
        // 마우스 위치를 -1에서 1까지의 값으로
        const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        const mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        // console.log(mouseX, mouseY);

        panel.style.transform = `rotateX(${-maxAngle * mouseY}deg) rotateY(${
          maxAngle * mouseX
        }deg)`;
      });
    </script>
  </body>
</html>
