<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      body {
        margin: 0;
      }
      #info {
        position: fixed;
        left: 20px;
        top: 20px;
      }
      .section {
        box-sizing: border-box;
        height: 100vh;
        padding: 5rem;
        border: 1px solid #000;
      }
      .section:nth-child(odd) {
        text-align: right;
        background-color: pink;
      }

      .progress {
        position: fixed;
        left: 0;
        top: 0;
        width: 0;
        height: 10px;
        background-color: blue;
      }

      .star {
        position: fixed;
        left: 50px;
        top: 50px;
        font-size: 100px;
        transform-origin: bottom;
      }
    </style>
  </head>
  <body>
    <p id="info">info</p>

    <div class="progress"></div>
    <div class="star">⭐</div>

    <div class="sections">
      <section class="section">
        <h2>section 0</h2>
      </section>
      <section class="section">
        <h2>section 1</h2>
      </section>
      <section class="section">
        <h2>section 2</h2>
      </section>
      <section class="section">
        <h2>section 3</h2>
      </section>
      <section class="section">
        <h2>section 4</h2>
      </section>

      <script>
        const info = document.getElementById("info");
        const progress = document.querySelector(".progress");
        const star = document.querySelector(".star");

        window.addEventListener("scroll", (e) => {
          // console.log(window.scrollY); // 스크롤 위치
          // console.log(document.body.scrollHeight); // 문서 전체 높이
          // console.log(
          //   window.scrollY / (document.body.scrollHeight - window.innerHeight)
          // );
          const scrollTatio =
            window.scrollY / (document.body.scrollHeight - window.innerHeight);

          progress.style.width = window.innerWidth * scrollTatio + "px";
          star.style.transform = `rotate(${720 * scrollTatio}deg)`;
        });
      </script>
    </div>
  </body>
</html>
