<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 변수 let</title>
  </head>
  <body>
    <script>
      let title;
      title = "안녕";
      console.log(title);

      let title2 = "하하하";
      console.log(title2);

      title2 = 123;
      console.log(title2);

      let title3;
      console.log(title3);

      title3 = title;
      console.log(title3);
    </script>
  </body>
</html>
