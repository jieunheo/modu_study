<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 조건문</title>
  </head>
  <body>
    <script>
      // if문 - 조건이 true면 코드 실행, 아니면 무시.
      let score = 85;

      if (score >= 80) {
        console.log("합격입니다!");
      }

      // if-else문 - 조건이 true면 첫 번째 블록 실행, false면 두 번째 블록 실행.
      let temp = 5;

      if (temp < 0) {
        console.log("날씨가 매우 춥습니다.");
      } else {
        console.log("추위는 견딜만합니다.");
      }

      // if-else if문 - 여러 조건을 순차적으로 검사.
      let temperature = 32;

      if (temperature < 10) {
        console.log("두꺼운 외투를 입으세요.");
      } else if (temperature < 22) {
        console.log("가벼운 재킷이나 긴팔 옷이 좋아요.");
      } else {
        console.log("반팔을 입어도 괜찮겠어요.");
      }

      // 중첩 if문 - if문 안에 또 다른 if문 사용.
      let age = 20;

      if (age > 10) {
        if (age < 30) {
          console.log("청년입니다.");
        }
      }

      // true와 false로 평가되는 값
      // 0, "", null, undefined, NaN은 false로 평가됨. 이 외의 값은 true로 평가
      if ("hello") {
        console.log("이 문자열은 true로 평가됩니다.");
      }
      if (0) {
        console.log("이 코드는 실행되지 않습니다.");
      }

      // 삼항 연산자 - 간단한 조건문을 한 줄로 표현.
      age = 22;

      let result = age >= 20 ? "성인" : "미성년자";
      console.log(result);

      // 여러 조건의 ? 사용
      let hour = 14;

      let greeting =
        hour < 6
          ? "좋은 새벽입니다"
          : hour < 12
          ? "좋은 아침입니다"
          : hour < 18
          ? "안녕하세요"
          : "좋은 저녁입니다";

      console.log(greeting);
      /* 주의해야 할 ? 사용
      ?는 주로 값을 변수에 할당할 때 사용하는 것이 좋음.
      단순 실행에는 if문을 쓰는 것이 더 가독성이 좋음.
      */

      // switch문 - 하나의 값에 따라 조건 분기 처리.
      // break가 없으면 다음 case의 코드도 모두 실행됨.
      let color = "blue";

      switch (color) {
        case "red":
          console.log("빨강");
          break;
        case "blue":
          console.log("파랑");
          break;
        case "green":
          console.log("초록");
          break;
        default:
          console.log("기타 색상");
      }
    </script>
  </body>
</html>
