<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 연산자</title>
  </head>
  <body>
    <script>
      // 논리 연산자
      /*
      연산자	의미
      !	      NOT (부정)
      ||	    OR (하나라도 true면 true)
      &&	    AND (모두 true면 true)
      */

      // 논리 연산자 예시
      console.log(true && false); // false
      console.log(true || false); // true
      console.log(!true); // false

      // 논리 연산자와 비교 연산자 결합
      let x = 5;
      let y = 10;
      console.log(x < y && y > 0); // true
      console.log(x > y || y < 0); // false

      // 논리 연산자 우선순위
      /*
      !: 가장 높음
      &&: 그다음
      ||: 가장 낮음
      */
      console.log(true || (false && false)); // true (&& 먼저)
      console.log((true || false) && false); // false (괄호로 우선순위 조정)
      console.log(!(true || false)); // false (NOT 먼저)
      console.log(true && !false); // true (NOT 먼저)
      console.log(false || !true); // false (NOT 먼저)
      console.log(!(true && false)); // true (NOT 먼저)
      console.log(true || (false && !true)); // true (&& 먼저, NOT 먼저)
      console.log((true || false) && !true); // false (괄호로 우선순위 조정, NOT 먼저)
      console.log(!true || (false && true)); // false (NOT 먼저, && 먼저)
      console.log((!true || false) && true); // false (괄호로 우선순위 조정, NOT 먼저)
      console.log(!true || (false && !true)); // true (NOT 먼저, && 먼저)
      console.log((!true || false) && !true); // true (괄호로 우선순위 조정, NOT 먼저)
      console.log((!true && false) || true); // true (NOT 먼저, && 먼저, OR 마지막)
      console.log((!true && false) || true); // true (괄호로 우선순위 조정, NOT 먼저)
      console.log((!true && false) || !true); // true (NOT 먼저, && 먼저, OR 마지막)
      console.log((!true && false) || !true); // true (괄호로 우선순위 조정, NOT 먼저)

      // null 병합 연산자 (??) - null 또는 undefined일 경우 기본값 사용.
      let input;
      console.log(input ?? "기본값"); // "기본값"

      let score = 80;
      console.log(score ?? 100); // 80
      console.log(null ?? "값 없음"); // "값 없음"
      console.log(undefined ?? "값 없음"); // "값 없음"
      console.log(0 ?? "값 없음"); // 0 (0은 null이 아님)
      console.log(false ?? "값 없음"); // false (false는 null이 아님)
      console.log("" ?? "값 없음"); // "" (빈 문자열은 null이 아님)
      console.log(NaN ?? "값 없음"); // NaN (NaN은 null이 아님)
      console.log("Hello" ?? "값 없음"); // "Hello" (문자열은 null이 아님)
      console.log(5 ?? 10); // 5 (5는 null이 아님)
      console.log(null ?? null); // null (null은 null이 아님)
      console.log(undefined ?? undefined); // undefined (undefined는 null이 아님).

      // 삼항 연산자 (조건 ? 값1 : 값2) - 조건문을 간단하게 표현.
      let age = 20;
      let status = age >= 18 ? "성인" : "미성년자";
      console.log(status); // 성인
    </script>
  </body>
</html>
