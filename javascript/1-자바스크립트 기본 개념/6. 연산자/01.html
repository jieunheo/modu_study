<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 연산자</title>
  </head>
  <body>
    <script>
      // 연산자 - 값을 계산하거나 비교하거나 연결할 때 사용하는 기호
      // 덧셈(+), 곱셈(*) 같은 수학 연산부터 조건 판단, 문자열 연결까지 다양한 연산 가능.

      // 단항 / 이항 / 피연산자
      let a = 5;
      let b = -a; // 단항 마이너스 → -5
      let c = 8 - 3; // 이항 마이너스 → 5

      // 산술 연산자
      /*
      +: 더하기
      -: 빼기
      *: 곱하기
      /: 나누기
      %: 나머지
      **: 거듭제곱
      */

      // 문자열 연결 연산자
      console.log("Hello" + " JS"); // Hello JS
      console.log("1" + 2); // 12
      console.log(2 + 2 + "1"); // 41

      // 단항 + 연산자 (문자열 → 숫자형 변환. 숫자엔 영향 없음.)
      let price = "100";
      console.log(+price + 50); // 150
      console.log(Number(price) + 50); // 같은 결과

      // 숫자로 쓰인 문자열을 숫자로 바꾸기
      let str = "123";
      console.log(+str);
      console.log(Number(str));
      console.log(str * 1);
    </script>
  </body>
</html>
