<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 연산자</title>
  </head>
  <body>
    <script>
      // 대입 연산자 (=) -계산 결과를 변수에 저장. 값도 반환함.
      let x = 2 * 3 + 1; // 7
      let y = (x = 5); // x = 5 먼저, y도 5

      // 대입 연산자 체이닝 - 오른쪽부터 순서대로 평가됨.
      let a, b, c;
      a = b = c = 10;
      console.log(a, b, c); // 모두 10

      // 복합 대입 연산자
      /*
            연산자	예시	  의미
            +=	  x += 3	x = x + 3
            -=	  x -= 2	x = x - 2
            *=	  x *= 4	x = x * 4
            /=	  x /= 2	x = x / 2
            %=	  x %= 3	x = x % 3
            */
      let n = 5;
      n *= 2 + 1; // 2 + 1 먼저 → n = 15

      // 증가 / 감소 연산자 (++ / --)
      /*
      종류	  위치	의미	  반환값
      전위형	++x	  1 증가	증가된 값
      후위형	x++	  1 증가	원래 값
      */

      // 비교 연산자 -  두 값을 비교해서 true 또는 false 반환.
      /*
      연산자	의미
      >	보다  큼
      <	보다  작음
      >=	    크거나 같음
      <=	    작거나 같음
      ==	    값만 같음
      !=	    값만 다르면 true
      ===	    값과 자료형 모두 같음
      !==	    값 또는 자료형 다르면 true
      */
      // 불린값 반환 - true / false
      let result = 5 < 10;
      console.log(result); // true

      // 문자열 비교 - 사전식 비교(대문자 < 소문자)
      console.log("apple" < "banana"); // true
      console.log("Zoo" < "apple"); // true

      // 다른 자료형 비교 -  == 사용 시 자동 형변환 발생.
      console.log("5" > 3); // true
      console.log(true == 1); // true
      console.log(false == 0); // true
      console.log(false != 0); // false

      // 일치 연산자 - ===는 자료형까지 비교. ==보다 === 사용 권장.
      console.log("5" === 5); // false
      console.log(0 === false); // false
      console.log(0 !== false); // true

      // null과 undefined
      console.log(null == undefined); // true
      console.log(null === undefined); // false

      // null vs 숫자 - 비교 연산자와 == 동작 방식 다름.
      console.log(null > 0); // false
      console.log(null == 0); // false
      console.log(null >= 0); // true

      // undefined vs 숫자 - undefined는 숫자로 변환 시 NaN.
      console.log(undefined > 0); // false
      console.log(undefined == 0); // false

      /* 정리
      ===, !== 사용 권장
      null, undefined 비교 시 주의
      헷갈리는 값은 명시적 검사 추천
      */
    </script>
  </body>
</html>
